<!doctype html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/side.css">
    <script src="script.js" defer></script>
</head>
<body>
<header class="header">
    <nav class="header_content">
        <div class="header_buttons">
            <a href="index.html" class="header_home">
                <img src="assets/icons/logo.svg" alt="logo">
            </a>
            <button class="header__theme-button" title="Toogle Theme">
                <img src="assets/icons/moon.svg" class="header__theme-button-moon" alt="moon">
                <img src="assets/icons/sun.svg" class="header__theme-button-sun" alt="sun">
            </button>
        </div>
        <div class="header_search">
            <img src="assets/icons/search.svg" alt="search">
            <input type="text" placeholder="Search...">
        </div>
        <div class="header_buttons">
            <a href="#">
                <img src="assets/icons/home.svg" alt="home">
            </a>
            <a href="#">
                <img src="assets/icons/shop.svg" alt="shop">
            </a>
            <a href="#">
                <img src="assets/icons/messenger.svg" alt="messenger">
            </a>
            <div class="profile_picture">
                <img src="assets/images/avatar.png" alt="user picture">
            </div>
        </div>
    </nav>
</header>
<main class="main-container">
    <section class="content-container">

        <div class="content">
            <div class="stories">
                <div class="stories_content">
                    <button class="story">
                        <div class="story_avatar">
                            <div class="story_border">
                                <svg width="64" height="64">
                                    <circle r="31" cy="32" cx="32" />
                                </svg>
                            </div>
                            <div class="story_picture">
                                <img src="assets/images/avatar.png" alt="user picture">
                            </div>
                        </div>
                        <span class="story_user">user1</span>
                    </button>
                </div>
            </div>
            <div class="posts">
                <article class="post">
                    <div class="post_header">
                        <div class="post_profile">
                            <a href="#" class="post_avatar">
                                <img src="assets/images/avatar.png" alt="user picture">
                            </a>
                            <a href="#" class="post_user">user1</a>
                        </div>
                        <button class="post_more-options">
                            <img src="assets/icons/more.svg">
                        </button>
                    </div>

                    <div class="post_content">
                        <div class="post_medias">
                            <img class="post_media" src="assets/images/picture.jpeg" alt="post content">
                        </div>
                    </div>

                    <div class="post_footer">
                        <div class="post_buttons">
                            <button class="post_button">
                                <img src="assets/icons/heart.svg" alt="heart">
                            </button>
                            <button class="post_button">
                                <img src="assets/icons/comment.svg" alt="comment">
                            </button>
                            <button class="post_button--align-right">
                                <img src="assets/icons/bookmark.svg" alt="bookmark">
                            </button>
                        </div>
                        <div class="post_infos">
                            <div class="post_likes">
                                <a href="#" class="post_likes-avatar">
                                    <img src="assets/images/avatar.png" alt="user picture">
                                </a>
                                <span>Liked by
                                    <a class="post_name-underline" href="#">user2</a> and
                                    <a href="#">33 others</a>
                                </span>

                            </div>
                            <div class="post_description">
                                <span>
                                    <a class="post_name-underline" href="#">
                                        user
                                    </a>
                                    description
                                </span>
                            </div>

                            <span class="post_date-time">30 minutes ago</span>

                        </div>
                    </div>
                </article>

            </div>
        </div>
        <div class="side-menu">
            <div class="side_menu__user-profile">
                <a href="#" class="side-menu__user-avatar">
                    <img src="assets/images/avatar.png" alt="user picture">
                </a>
                <div class="side-menu__user-info">
                    <a href="#">user1</a>
                    <span>nickname</span>
                </div>
                <button class="side-menu__user-button">
                    Switch
                </button>
            </div>
            <div class="side-menu__suggestions-section">
                <div class="side-menu__suggestions-header">
                    <h2>Suggestions for you</h2>
                    <button>See All</button>
                </div>
                <div class="side-menu__suggestions-content">
                    <div class="side-menu__suggestions">
                        <a href="#" class="side-menu__suggestions-avatar">
                            <img src="assets/images/avatar.png" alt="user picture">
                        </a>
                        <div class="side-menu__suggestion-info">
                            <a href="#">
                                user11
                            </a>
                            <span>Followed by user2, user3 and others</span>
                        </div>
                        <button class="side-menu__suggestions-button">Follow</button>
                    </div>

                    <div class="side-menu__suggestions">
                        <a href="#" class="side-menu__suggestions-avatar">
                            <img src="assets/images/avatar.png" alt="user picture">
                        </a>
                        <div class="side-menu__suggestion-info">
                            <a href="#">
                                user11
                            </a>
                            <span>Followed by user2, user3 and others</span>
                        </div>
                        <button class="side-menu__suggestions-button">Follow</button>

                    </div>
                </div>
            </div>
            <div class="side-menu__footer">
                <div class="side-menu__footer-links">
                    <ul class="side-menu__footer_list">
                        <li class="side-menu__footer-item">
                            <a class="side-menu__footer-link">About</a>
                        </li>
                        <li class="side-menu__footer-item">
                            <a class="side-menu__footer-link">Help</a>
                        </li>
                        <li class="side-menu__footer-item">
                            <a class="side-menu__footer-link">Press</a>
                        </li>
                        <li class="side-menu__footer-item">
                            <a class="side-menu__footer-link">API</a>
                        </li>
                    </ul>
                </div>
                <span class="side-menu__footer-copyright">&copy; 2024 instagram from facebook</span>
            </div>
        </div>
    </section>
</main>

</body>
</html>
